	<script>
		function dropdown() {
			var dropdown = document.getElementById('nav-menu-dropdown').style.display;
			if (dropdown == "block") {
				document.getElementById('nav-menu-dropdown').style.display = "none";
			}
			else {
				document.getElementById('nav-menu-dropdown').style.display = "block";
			}
		}

		function myMap() {
			var mapCanvas = document.getElementById('map');
			var mapCenter = new google.maps.LatLng(-23.983736, -46.487380);
			var mapOptions = { center: mapCenter, zoom: 17 };

			var map = new google.maps.Map(mapCanvas, mapOptions);

			var marker = new google.maps.Marker({
				position: mapCenter,
				animation: google.maps.Animation.BOUNCE
			});
			marker.setMap(map);



		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS2ncdfO0m7Pk9_z51oaRCwXm9dkYpv3A&callback=myMap">
